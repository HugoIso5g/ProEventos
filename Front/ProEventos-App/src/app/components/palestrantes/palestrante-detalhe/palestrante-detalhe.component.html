<form [formGroup]="form">
  <div class="form-group">
    <label for="">Minicurrículo</label>
    <textarea   placeholder=" Seu mini currículo" type="text" formControlName="miniCurriculo" class="form-control" cols="30" rows="10"
    [ngClass]="{'is-invalid' : f.miniCurriculo.errors && f.miniCurriculo.touched}"></textarea>
    <small class="form-text"
    [ngClass]="corDaDescricao"
    >
      {{situacaoDoForm}}
    </small>
  </div>
</form>
